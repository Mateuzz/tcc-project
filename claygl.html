<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="Mateus Freitas">

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="src/Settings.js" defer></script>
    <script type="module" src="dist/claygl/app.js" defer></script>

    <title>Clay Sandbox</title>

<body>
    <div class="stats">
        <button class="init">Start Application</button>
        <form class="options" id="options">
            <label for="scene">Name</label>

            <label for="scene">Path</label>
            <input type="text" name="path" id="path">

        </form>
    </div>
    <canvas id="canvas"></canvas>
